<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Circulación Vehicular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calcular</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label color="primary" fixed>Valor</ion-label>
    <ion-input max="1" maxlength="1" type="number" [(ngModel)]=digitoUltimo placeholder="digitar el último número de su placa" aria-required="true"></ion-input>
  </ion-item>

<button ion-button color="secondary" (click)="calcular();">Calcular</button> <br>


<ion-card-header>
  Resultado
</ion-card-header>
<ion-card-content>
 
  <icon-label style="float:left">Su vehículo puede circular los días: </icon-label>  
  <h2> {{circulan1}}</h2>
</ion-card-content>


</ion-content>
